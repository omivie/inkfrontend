<!DOCTYPE html>
<html lang="en-NZ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Set your new password">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/svg+xml" href="/assets/icons/favicon.svg">
    <title>Set New Password | InkCartridges.co.nz</title>
    <!-- Google Analytics 4 (with consent mode) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SDQELG0FGD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('consent', 'default', {
            analytics_storage: localStorage.getItem('cookie_consent') === 'accepted' ? 'granted' : 'denied'
        });
        gtag('js', new Date());
        gtag('config', 'G-SDQELG0FGD');
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/modern-effects.css">
    <link rel="stylesheet" href="/css/pages.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- SIMPLIFIED HEADER -->
    <header class="site-header site-header--minimal site-header--centered">
        <div class="header-main">
            <div class="container">
                <a href="/html/index.html" class="logo" aria-label="InkCartridges.co.nz Home">
                    <svg class="logo__icon" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <path d="M6 9V2h12v7"/>
                        <path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/>
                        <rect x="6" y="14" width="12" height="8"/>
                    </svg>
                    <span class="logo__text">InkCartridges<span class="logo__domain">.co.nz</span></span>
                </a>
            </div>
        </div>
    </header>

    <main id="main-content" class="site-main">
        <section class="auth-page">
            <div class="container container--narrow">
                <div class="auth-form-wrapper">
                    <h1 class="auth-form__heading">Set New Password</h1>
                    <p class="auth-form__subheading">Enter your new password below.</p>

                    <form class="auth-form" id="reset-password-form" novalidate>
                        <div class="form-group">
                            <label for="new-password" class="form-label">New Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="new-password" name="password" class="form-input" required autocomplete="new-password" minlength="8">
                                <button type="button" class="password-toggle" aria-label="Show password">
                                    <svg class="password-toggle__show" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg class="password-toggle__hide" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                                        <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                                        <line x1="1" y1="1" x2="23" y2="23"/>
                                    </svg>
                                </button>
                            </div>
                            <span class="form-hint">At least 8 characters</span>
                        </div>

                        <div class="form-group">
                            <label for="confirm-password" class="form-label">Confirm New Password</label>
                            <div class="password-input-wrapper">
                                <input type="password" id="confirm-password" name="confirmPassword" class="form-input" required autocomplete="new-password">
                                <button type="button" class="password-toggle" aria-label="Show password">
                                    <svg class="password-toggle__show" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg class="password-toggle__hide" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94"/>
                                        <path d="M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19"/>
                                        <line x1="1" y1="1" x2="23" y2="23"/>
                                    </svg>
                                </button>
                            </div>
                            <span id="password-error" class="form-error" hidden>Passwords do not match.</span>
                        </div>

                        <button type="submit" class="btn btn--primary btn--large btn--full-width">
                            Update Password
                        </button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
        <div class="footer-bottom">
            <div class="container">
                <p class="footer-copyright">
                    &copy; <span id="current-year">2025</span> InkCartridges.co.nz. All rights reserved.
                </p>
                <div class="footer-legal">
                    <a href="/html/privacy.html">Privacy Policy</a>
                    <a href="/html/terms.html">Terms & Conditions</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/config.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();

        document.addEventListener('DOMContentLoaded', async () => {
            const form = document.getElementById('reset-password-form');
            const newPassword = document.getElementById('new-password');
            const confirmPassword = document.getElementById('confirm-password');
            const passwordError = document.getElementById('password-error');
            const submitBtn = form.querySelector('button[type="submit"]');

            // Initialize Supabase
            const supabaseClient = supabase.createClient(
                Config.SUPABASE_URL,
                Config.SUPABASE_ANON_KEY
            );

            // Password toggle functionality
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', () => {
                    const wrapper = toggle.closest('.password-input-wrapper');
                    const input = wrapper.querySelector('input');
                    const showIcon = toggle.querySelector('.password-toggle__show');
                    const hideIcon = toggle.querySelector('.password-toggle__hide');

                    if (input.type === 'password') {
                        input.type = 'text';
                        showIcon.style.display = 'none';
                        hideIcon.style.display = 'block';
                    } else {
                        input.type = 'password';
                        showIcon.style.display = 'block';
                        hideIcon.style.display = 'none';
                    }
                });
            });

            // Handle form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                passwordError.hidden = true;

                const password = newPassword.value;
                const confirm = confirmPassword.value;

                if (password.length < 8) {
                    passwordError.textContent = 'Password must be at least 8 characters.';
                    passwordError.hidden = false;
                    return;
                }

                if (password !== confirm) {
                    passwordError.textContent = 'Passwords do not match.';
                    passwordError.hidden = false;
                    return;
                }

                submitBtn.disabled = true;
                submitBtn.textContent = 'Updating...';

                try {
                    const { data, error } = await supabaseClient.auth.updateUser({
                        password: password
                    });

                    if (error) {
                        passwordError.textContent = error.message || 'Failed to update password.';
                        passwordError.hidden = false;
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Update Password';
                    } else {
                        // Show success and redirect
                        form.innerHTML = `
                            <div class="auth-message auth-message--success" style="text-align: center;">
                                <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin: 0 auto 16px; color: #10b981;">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                                    <polyline points="22 4 12 14.01 9 11.01"/>
                                </svg>
                                <h3 style="margin-bottom: 8px;">Password Updated!</h3>
                                <p>Your password has been successfully changed.</p>
                                <a href="/html/account/login.html" class="btn btn--primary btn--large" style="margin-top: 24px; display: inline-block;">
                                    Sign In
                                </a>
                            </div>
                        `;
                    }
                } catch (err) {
                    console.error('Password update error:', err);
                    passwordError.textContent = 'An error occurred. Please try again.';
                    passwordError.hidden = false;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Update Password';
                }
            });
        });
    </script>
    <script src="/js/modern-effects.js"></script>
    <script src="/js/analytics.js"></script>
</body>
</html>
